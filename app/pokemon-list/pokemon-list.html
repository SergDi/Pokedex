<header>
    <h1 class="text-center">Pokedex</h1>
</header>

<main class="wrapper">

    <section class="pokemon-list">
        <input class="search" type="text" placeholder="filter by type" ng-model="vm.search">

        <article class="pokemon" ng-repeat="pokemon in vm.pokemons | filter:vm.filterByType" ng-click="vm.setPokemon(pokemon)">

            <header>
                <span ng-bind="pokemon.name"></span>
            </header>

            <div class="pokemon-image">
                <img ng-src="http://pokeapi.co/media/img/{{pokemon.national_id}}.png" />
            </div>

            <footer>
                <span ng-repeat="type in pokemon.types">
                        <span class="pokemon-type" ng-bind="type.name"></span>
                </span>
            </footer>

        </article>

        <button type="button" class="load-more" ng-click="vm.loadMore()">Load More</button>
    </section>
    <aside>
        <pokemon-detail pokemon="vm.pokemon" ng-if="vm.pokemon" />
    </aside>

</main>
